	<body class="gray-bg">
		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-title">
					<h5>添加/编辑任务详情</h5>
                </div>
                <div class="ibox-content">
                	<form:form id="inputForm" style="width:70%;margin:0 auto"  modelAttribute="taskListBean" action="${ctx}/taskList/taskListSave" method="post" class="form-horizontal form-group">
		<table class="table table-bordered table-condensed dataTables-example dataTable no-footer">
			<tbody>
			<tr>
				<td class="width-15 active">
					<label class="pull-right">精选任务:</label>
				</td>
				<td class="width-35">
					<input id="isSpecial" name="isSpecial" type="radio" value="1" class="required">是
					<input id="isSpecia2" name="isSpecial" type="radio" style="margin-left: 62px;" value="0" class="required">否</td>
			</tr>
			<tr>
				<td class="width-15 active">
					<label class="pull-right">任务名称:</label>
				</td>
				<td class="width-35">
					<input id="taskName" name="taskName" type="radio"class="required">一次性
					<input id="taskName1" name="taskName" type="radio" style="margin-left: 36px;" class="required">周期性
					<select id="listType" name="listType" maxlength="50" style="display:none; margin-left: 16px; height: 32px; width: 102px;" aria-invalid="false" class="valid">
						<option value="" selected="selected">请选择</option>
						<option value="1">每月</option>
						<option value="3">每日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="width-15 active">
					<label class="pull-right">模块标识:</label>
				</td>
				<td class="width-35">
					<form:select path="modelFlag" maxlength="50" class="form-control required" >
						<form:option value="">请选择</form:option>
						<c:forEach items="${modelFlagList}" var="item">
							<form:option value="${item.modelFlag}">${item.modelName}</form:option>
						</c:forEach>
					</form:select>
					<%-- <select id="modelFlag" name="listType" maxlength="50" style="display:none; margin-left: 16px; height: 32px; width: 102px;" aria-invalid="false" class="valid">
						<option value="" selected="selected">请选择</option>
						<option value="1">每月</option>
						<option value="3">每日</option>
					</select>--%>
				</td>
			</tr>
			<tr id="goodsHs" style="display:none;">
				<td class="width-15 active">
					<label class="pull-right">分类:</label>
				</td>
				<td class="width-35">
					<div>
							<form:select path="modelName" maxlength="50" id="sssa" class="form-control required">
								<form:option value="">请选择</form:option>
								<c:forEach items="${goodsList}" var="item">
									<form:option value="${item.id}">${item.goodsName}</form:option>
								</c:forEach>
							</form:select>
						<span style="margin-left: 55px">充值金额</span>
						<input id="chargeMoney" name="chargeMoney" type="text" maxlength="20" value="" style="width:  119px;height: 34px;font-size: 12px;">

					</div>
				</td>
			</tr>
			<tr>
				<td class="width-15 active">
					<label class="pull-right">名单类型:</label>
				</td>
				<td class="width-35">
					<select id="listType1" name="listType" maxlength="50" style="width: 150px; height: 34px;" aria-invalid="false" class="valid">
						<option value="" selected="selected">请选择</option>
						<option value="1">黑名单</option>
						<option value="0">白名单</option>
					</select>
						<span style="margin-left: 64px">名单ID</span>
					<form:select path="whiteId" maxlength="50"  style="width: 119px; height: 34px;"  class="form-control required">
							<form:option value="">请选择</form:option>
						<c:forEach items="${whiteTypeList}" var="item">
							<form:option value="${item.infoId}">${item.listName}</form:option>
						</c:forEach>
					</form:select>
				</td>
			</tr>
			<tr>
				<td class="width-15 active">
					<label class="pull-right">生效时间:</label>
				</td>
				<td class="width-35">
					<input id="startTime" name="startTime" type="text" maxlength="20" class="laydate-icon form-control layer-date input-sm" value="" style="width: 151px;font-size: 12px;">
					<span>至</span>
					<input id="endTime" name="endTime" type="text" maxlength="20" class="laydate-icon form-control layer-date input-sm" value="" style="width: 151px;font-size: 12px;">
					<span style="margin-left: 36px;">排序:</span>
					<input id="sort" name="endTime" type="text" maxlength="20" value="" style="width: 97px;height: 34px;font-size: 12px;">
				</td>
			</tr>
			<tr>
				<td class="width-15 active">
					<label class="pull-right">任务奖励:</label>
				</td>
				<td class="width-35">
					<span>蜜蜂</span>
					<input id="rewardValue" name="rewardValue" type="text" maxlength="20" value="" style="width: 119px;height: 34px;font-size: 12px;">
					<span>g</span>
					<span style="margin-left: 55px">经验值</span>
					<input id="experience" name="experience" type="text" maxlength="20" value="" style="width:  119px;height: 34px;font-size: 12px;">
				</td>
			</tr>

			<tr>
				<td class="width-15 active">
					<label class="pull-right">连接:</label>
				</td>
				<td class="width-35">
					<input id="orderId" name="taskUrl" class="form-control" type="text" value="" maxlength="50">
				</td>
			</tr>
			<tr>
				<td class="width-15 active">
					<label class="pull-right">任务说明:</label>
				</td>
				<td class="width-35">
						<textarea id="taskDesc" name="taskDesc" maxlength="50" style="height: 139px;" class="form-control error" aria-invalid="true">
				</textarea>
			</td>
			</tr>
			</tbody>
		</table>
		<div class="pull-right">
			<a class="btn btn-white" onclick="top.closeCurrTab();">关闭</a>
		    <button class="btn btn-success">保存</button>
		</div>
	</form:form>
