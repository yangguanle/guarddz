<button onclick="javascript:Loading.show(); loading()">显示loading</button>
<button onclick="javascript:Toast.show({info:'出错了'});">显示toast</button>
<button onclick="javascript:Toast.show({info:'出错了',ico:'/global/img/popup-loading-ico.png',delay:2000});">显示带图标的toast</button>
<!-- 
Toast.show(opt) 参数说明
* opt.info: toast提示文字（必填）
* opt.ico： toast的图标图片的url（可选，尽量使用绝对路径，size:80x80）
* opt.delay: toast显示的时间，默认1500ms
 -->


<script>
// loading 模拟1秒后加载完成
function loading() {
    setTimeout(function(){
        Loading.hide()
    }, 2000)
}
